<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Lamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="one">
        <nav>
            <img src="images/menu.png" class="menu">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="lightbt()" id="btn"><span></span></button>
         </nav>
    <div class="lamp-container">
        <img src="images/lamp.png" class="lamp">
        <img src="images/light.png" class="light" id="light">  
    </div>

    <div class="text-container">
        <h1>Latest <br> in Lighting</h1>
        <p>ok cool</p>
        <a href="">Check all connections</a>

    </div>
    </div>
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        
        function lightbt(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
             
        }
    </script>
</body>
</html>
