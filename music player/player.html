<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="player.css">
    <script src="https://kit.fontawesome.com/d6669f5a46.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="one">
        <div class="two">
    <nav>
        <div class="three">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="three">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src="images/vjy.jpg" class="vj">
    <h1> Naa Ready (From "Leo") </h1>
    <p>Anirudh Ravichander , Vijay & Asal Kolaar</p>

    <audio id="song">
        <source src="music/Naa-Ready-MassTamilan.dev.mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">
    <div class="controls">
        <div><i class="fa-solid fa-backward-step"></i></div>
        <div onclick="play()"><i class="fa-solid fa-play" id="ctrl"></i></div>
        <div><i class="fa-solid fa-forward-step"></i></div>
    
    </div>
    </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrl = document.getElementById("ctrl");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime; 
        }

        function play(){
            if(ctrl.classList.contains("fa-pause")){
                song.pause();
                ctrl.classList.remove("fa-pause");
                ctrl.classList.add("fa-play");
            }
            else{
                song.play();
                ctrl.classList.add("fa-pause");
                ctrl.classList.remove("fa-play"); 
            }
        }
        if(song.play()){
            setInterval(()=> {
                progress.value = song.currentTime;
            } ,500);
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
        }
         
    </script>
</body>
</html>
